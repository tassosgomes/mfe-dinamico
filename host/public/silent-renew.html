<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Silent Renew</title>
  </head>
  <body>
    <script>
      (function () {
        var redirect = '/silent-renew';
        var query = window.location.search || '';
        var hash = window.location.hash || '';
        window.location.replace(redirect + query + hash);
      })();
    </script>
  </body>
</html>
